<div
  class="dashMenu xl:col-span-3 xl:relative xl:w-fit xl:overflow-visible xl:bg-transparent xl:h-auto xl:left-auto xl:top-auto xl:p-0 p-2 fixed top-0 -left-[100%] w-full h-screen overflow-auto bg-white z-50 trasitionTime"
  id="sideMenu">
  <div class="menuCard p-4 bg-[#5E17EB] side-shadow rounded-[30px]">
    <div class="flex justify-between items-center">
      <h3 class="inter font-bold text-xs text-white">Joined Date</h3>

      <div class="flex items-center justify-center gap-3">
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" />
          <div
            class="w-10 h-5 bg-red-500 rounded-full peer-checked:bg-green-500 peer-focus:ring-2 peer-focus:ring-offset-2 peer-focus:ring-blue-700 transition-colors duration-300">
          </div>
          <span
            class="w-3 h-3 bg-white rounded-full shadow-md transform peer-checked:translate-x-6 peer-checked:bg-green-100 absolute left-1 top-1 transition-transform duration-300"></span>
        </label>

      </div>
    </div>

    <div class="profile w-28 h-28 mx-auto my-5 relative rounded-full cursor-default">
      <img src="Image/profile-mask.png" alt="prfile" class="w-full h-full object-cover" />
      <img src="edit-pic.png" alt="edit icon" class="absolute right-0 bottom-0 cursor-pointer w-8 h-auto" />
    </div>

    <form [formGroup]="profileForm" enctype="multipart/form-data">
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Name</label>
        <input type="text" placeholder="Salman Isa"
        formControlName="ownerName"class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter" />
      </div>

      <div class="flex justify-between gap-4 flex-wrap">
        <div class="inputHolder mb-3 flex-auto">
          <label class="text-white inter text-xs font-bold mb-1 block">Contact Number</label>
          <input type="number" placeholder="0000 0000"
            class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter" />
        </div>
        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-xs font-bold mb-1 block">Email address</label>
          <input type="email" placeholder="samapet@example.com"
            class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter" />
        </div>
      </div>

      <div class="flex justify-between gap-4 md:flex-row flex-col">
        <div class="inputHolder flex-1">
          <label class="text-white inter text-xs font-bold mb-1 block">Nationality</label>
          <div class="w-full py-2 px-2 border-[#DFEAF2] border-1 rounded-2xl bg-white">
            <div type="number" class="outline-none inter w-full xl:w-20 text-xs py-1 px-1">
              Bahraini
            </div>
          </div>
        </div>

        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-xs font-bold mb-1 block">Gender</label>
          <div class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl bg-white">
            <select type="number" class="outline-none inter w-full xl:w-14 text-xs">
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
          </div>
        </div>

        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-xs font-bold mb-1 block">ID No.</label>
          <input type="email" placeholder="100"
            class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter" />
        </div>
      </div>

      <label class="text-white inter text-xs font-bold mb-2 block">Address:</label>
      <div class="flex justify-between gap-3 md:flex-row flex-col">
        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-[10px] font-normal mb-1 block">Office / Building
          </label>
          <input type="number" placeholder="13 / 999"
            class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter text-center" />
        </div>
        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-[10px] font-normal mb-1 block">Road
          </label>
          <input type="number" placeholder="0000"
            class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter text-center" />
        </div>
        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-[10px] font-normal mb-1 block">Block
          </label>
          <input type="number" placeholder="000"
            class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter text-center" />
        </div>
        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-[10px] font-normal mb-1 block">City</label>
          <input type="text" placeholder="Hamad Town"
            class="w-full py-2 px-4 border-[#DFEAF2] border-1 rounded-2xl outline-none inter text-center" />
        </div>
      </div>
    </form>
  </div>

  <div class="menuCard p-4 bg-[#5E17EB] side-shadow rounded-[30px] mt-5 py-6 flex items-center justify-center flex-col">
    <button
      class="md:w-1/2 w-full border-4 border-white rounded-[50px] py-2 text-center cursor-pointer inter font-normal text-16 text-white duration-[3000]">
      Member No. 2
    </button>
    <button
      class="md:w-1/2 w-full border-4 border-white rounded-[50px] py-2 text-center cursor-pointer inter font-normal text-16 text-white duration-[3000] mt-3">
      Non Member No. 2
    </button>
    <button
      class="md:w-1/2 w-full border-4 border-white rounded-[50px] py-2 text-center cursor-pointer inter font-normal text-16 text-white duration-[3000] mt-3">
