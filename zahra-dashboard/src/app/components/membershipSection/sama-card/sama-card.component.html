<div class="w-full p-2">
    <div class="w-full h-full bg-white rounded-lg xl:p-8 px-4 py-6 ms-auto">

        <div class="overflow-x-auto">
            <div class="flex flex-col gap-2">
                <h1 class="text-2xl font-semibold text-[#5E17EB] text-left mb-2">Members List</h1>
            
                <div class="flex flex-col gap-2 items-end">
                    <div class="w-[250px]">
                        <a href="/add-pet-owner">
                            <button class="w-full bg-[#5E17EB] text-white px-6 py-2 rounded-full hover:bg-red-600">
                                Add Member to selected
                            </button>
                        </a>
                    </div>
                    <div class="w-[250px]">
                        <a href="/add-pet-owner">
                            <button class="w-full bg-[#5E17EB] text-white px-6 py-2 rounded-full hover:bg-red-600">
                                Add Member & Owner
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="tabContent flex flex-col items-center justify-center md:gap-3 gap-2 flex-wrap my-8 pb-5">
                <!-- Tab Buttons -->
                <div class="flex flex-wrap justify-center gap-2 m-10">

                    <button data-tab="Pending"
                        class="w-[260px] h-[90px] px-6 py-3 bg-[#F8CEC7] text-[19px] text-black rounded-full text-center flex justify-center items-center">
                        Pending No.
                    </button>
                    <button data-tab="Paid"
                        class="w-[260px] h-[90px] px-6 py-3 bg-[#71DD37] text-[19px] text-black rounded-full text-center flex justify-center items-center">
                        Paid No.
                    </button>
                    <button data-tab="Done"
                        class="w-[260px] h-[90px] px-6 py-3 bg-[#A7A6FE]  text-[19px] text-black rounded-full text-center flex justify-center items-center">
                        Done No.
                    </button>
                    <button data-tab="freeTrial"
                        class="w-[260px] h-[90px] px-6 py-3 bg-[#FF3E1D] text-[19px] text-black rounded-full text-center flex justify-center items-center">
                        Free Trial No.
                    </button>
                    <button data-tab="totalSales"
                        class="w-[260px] h-[90px] px-6 py-3 bg-[#FF8B00] text-[19px] rounded-full text-center flex justify-center items-center">
                        Total Sales No.
                        <br>
                        Amount
                    </button>
                </div>
            </div>


            <div class="tabContent flex items-center justify-between md:gap-3 gap-2 flex-wrap my-8">
                <!-- Tab Buttons -->
                <div class="flex gap-2">
                    <button data-tab="Dashboard"
                        class="w-[150px] px-4 py-2 bg-green-500 text-white rounded-full text-center flex justify-center items-center">
                        Dashboard
                    </button>
                    <button data-tab="Export"
                        class="w-[150px] px-4 py-2 bg-green-500 text-white rounded-full text-center flex justify-center items-center">
                        Export
                    </button>
                </div>

                <!-- Search Field -->
                <div class="relative flex justify-end items-center">
                    <input type="text" placeholder="Search by Owner Name..."
                        class="border border-gray-300 rounded-full py-2 pl-8 pr-4 w-64 text-sm focus:ring-blue-500 focus:border-blue-500" />
                    <img src="Image/search.png" alt="Search Icon" class="absolute top-3.5 left-2.5 h-3.5" />
                </div>
            </div>
            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg shadow-md table-auto">
                    <thead class="bg-[#5e16ea] text-white">
                        <tr class="border-t last:border-b border-gray-300">
                            <th class="px-6 py-6 text-left">
                                <input type="checkbox"
                                    class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                            </th>
                            <th class="px-4 py-2 text-left">Process</th>
                            <th class="px-4 py-2 text-left">Provider Name</th>
                            <th class="px-4 py-2 text-left">Start Date</th>
                            <th class="px-4 py-2 text-left">Type of Provider</th>
                            <th class="px-4 py-2 text-left">Place</th>
                            <th class="px-4 py-2 text-left">Contact</th>
                            <th class="px-4 py-2 text-left">Email</th>
                            <th class="px-4 py-2 text-left">Status</th>
                            <th class="px-4 py-2 text-left">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="border-t hover:bg-gray-50">
                            <td class="px-6 py-6 text-left">
                                <input type="checkbox"
                                    class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500" />
                            </td>
                            <td class="px-4 py-2"></td>
                            <td class="px-4 py-2"></td>
                            <td class="px-4 py-2"></td>
                            <td class="px-4 py-2"></td>
                            <td class="px-4 py-2"></td>
                            <td class="px-4 py-2"></td>
                            <td class="px-4 py-2"></td>
                            <td class="px-4 py-2"></td>


                            <td class="py-2 px-4 text-center">
                                <div class="flex items-center justify-center space-x-2">
                                    <div class="flex items-center justify-center gap-3">
                                        <label class="relative inline-flex items-center cursor-pointer">
                                            <input type="checkbox" class="sr-only peer" />
                                            <div
                                                class="w-10 h-5 bg-red-500 rounded-full peer-checked:bg-green-500 peer-focus:ring-2 peer-focus:ring-offset-2 peer-focus:ring-blue-700 transition-colors duration-300">
                                            </div>
                                            <span
                                                class="w-3 h-3 bg-white rounded-full shadow-md transform peer-checked:translate-x-5 peer-checked:bg-green-100 absolute left-1 top-1 transition-transform duration-300"></span>
                                        </label>
                                    </div>
                                    <img src="biin.png" alt="" class="h-5 cursor-pointer" />
                                    <img src="edit-pic.png" alt="" class="h-5 cursor-pointer" />
                                </div>
                            </td>
                        </tr>
                    </tbody>

                    <ng-template #noData>
                        <tr>
                            <td colspan="10" class="text-center py-4 text-gray-500">
                                No data available
                            </td>
                        </tr>
                    </ng-template>
                </table>
            </div>

            <div class="mt-12 flex justify-center items-center w-full">
                <div class="flex items-center sm:justify-center sm:gap-6 gap-3 px-5 justify-center">
                    <button
                        class="flex items-center justify-center gap-2 cursor-pointer text-[#5E17EB] text-xs font-normal hover:text-black duration-500">
                        <img src="Image/left-arrow.svg" alt="arrow left" />
                        Previous
                    </button>

                    <!-- Pagination -->
                    <div class="flex items-center">
                        <button
                            class="sm:py-3 sm:px-4 px-2 py-1 rounded-lg text-white font-normal text-xs bg-[#5E17EB] hover:bg-[#5E17EB] hover:text-white duration-1000">
                            1
                        </button>
                        <button
                            class="sm:py-3 sm:px-4 px-2 py-1 rounded-lg text-black font-normal text-xs hover:bg-[#5E17EB] hover:text-white duration-1000">
                            2
                        </button>
                        <button
                            class="sm:py-3 sm:px-4 px-2 py-1 rounded-lg text-black font-normal text-xs hover:bg-[#5E17EB] hover:text-white duration-1000">
                            3
                        </button>
                        <button
                            class="sm:py-3 sm:px-4 px-2 py-1 rounded-lg text-black font-normal text-xs hover:bg-[#5E17EB] hover:text-white duration-1000">
                            4
                        </button>
                    </div>

                    <button
                        class="flex items-center justify-center gap-2 cursor-pointer text-[#5E17EB] text-xs font-normal hover:text-black duration-500">
                        Next
                        <img src="Image/right-arrow.svg" alt="arrow right" />
                    </button>
                </div>
            </div>

        </div>

    </div>
</div>
