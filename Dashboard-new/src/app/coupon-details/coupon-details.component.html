<div class="report-container">
    <button class="back-button" (click)="goBackToDashboard()">‚Üê Back to Dashboard</button>
  
    <h2>üéüÔ∏è Coupon Inventory</h2>
  
    <div *ngIf="loading" class="status-msg">Loading coupon data...</div>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
  
    <table *ngIf="!loading && !error" class="sales-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Code</th>
          <th>Quantity</th>
          <th>Used</th>
          <th>Expiration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coupon of coupons">
          <td>{{ coupon.title }}</td>
          <td>{{ coupon.code }}</td>
          <td>{{ coupon.quantity }}</td>
          <td>{{ coupon.used }}</td>
          <td>{{ coupon.expiration }}</td>
        </tr>
      </tbody>
    </table>
  </div>
