<div class="wrapper">
  <div class="coupon-header">
    <h1 class="coupon-title">{{ isEditMode ? 'Update Package' : 'Create new Package' }}</h1>
  </div>

  <section class="create-package-content">
    <div class="package-container">
      <!-- <h1>{{ isEditMode ? 'Update Package' : 'Create new Package' }}</h1> -->
      <!-- Wrap your inputs in an Angular reactive form -->
      <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
        <div class="create-package-inputs">
          <ul>
            <!-- Toggle switches for package availability -->
            <li>
              <div class="package-available">
                <p>Staff</p>
                <br />
                <label class="switch">
                  <input type="checkbox" formControlName="status_user" class="sr-only" />
                  <div class="slider">
                    <span class="dot"></span>
                  </div>
                </label>

                <p>Online</p>
                <br />
                <label class="switch">
                  <input type="checkbox" formControlName="status_staff" class="sr-only" />
                  <div class="slider">
                    <span class="dot"></span>
                  </div>
                </label>
              </div>
            </li>

            <!-- Date Inputs -->
            <li>
              <table class="dates">
                <tr>
                  <td>Start Date</td>
                  <td>End Date</td>
                </tr>
                <tr>
                  <td><input type="date" formControlName="start_date"></td>
                  <td><input type="date" formControlName="end_date"></td>
                </tr>
              </table>
            </li>

            <!-- Package Name and Description (English) -->
            <li><label for="title">Package Name (EN)</label></li>
            <li><input type="text" id="title" formControlName="title"></li>
            <li><label for="description">Description (EN)</label></li>
            <li><textarea id="description" formControlName="description"></textarea></li>

            <!-- Package Name and Description (Arabic) -->
            <li><label for="title_ar">Package Name (AR)</label></li>
            <li><input type="text" id="title_ar" formControlName="title_ar" placeholder="optional..."></li>
            <li><label for="description_ar">Description (AR)</label></li>
            <li><textarea id="description_ar" formControlName="description_ar" placeholder="optional..."></textarea>
            </li>
          </ul>

          <!-- Pricing and Additional Options -->
          <table class="create-package-table">
            <tr>
              <td>
                <label for="price">Original Price</label>
                <input type="text" id="price" formControlName="price">
              </td>
              <td>
                <label for="duration">First offer price</label>
                <input type="text" id="duration" formControlName="duration">
              </td>
              <td>
                <label for="second_price">Secound offer Price</label>
                <input type="text" id="second_price" formControlName="second_price">
              </td>
            </tr>
            <tr>
              <td>
                <label for="default_delivery">Default delivery</label>
                <input type="text" id="default_delivery" formControlName="default_delivery">
              </td>
              <td>
                <label for="apply_first_offer">Apply first offer</label>
                <input type="text" id="apply_first_offer" formControlName="apply_first_offer">
              </td>
              <td>
                <label for="apply_second_offer">Apply secound offer</label>
                <input type="text" id="apply_second_offer" formControlName="apply_second_offer">
              </td>
            </tr>
          </table>
        </div>

        <!-- Action Buttons -->
        <div class="action-btn">
          <button type="submit" class="create-btn">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </section>
</div>
