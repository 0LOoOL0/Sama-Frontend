
<div class="w-full h-full animated-gradient shadow-lg flex items-center justify-between px-6 py-3">
  <!-- Logo Section -->
  <div class="flex items-center mr-8 cursor-pointer" [routerLink]="['/admin-dashboard']">
    <img src="Image/newLogo.png" alt="Full Logo" class="h-11 w-30 transition-all hover:scale-105">
  </div>

  <!-- Menu Items -->
  <div class="flex flex-1 justify-between items-center space-x-6">
    
    <!-- Dropdown Template -->
    <div class="relative group">
      <div class="flex items-center space-x-2 cursor-pointer">
        <p class="text-lg font-bold text-white transition-all hover:text-[#fce94f]">My profile</p>
      </div>
      <div class="dropdown-list absolute bg-[#f8f5fc] shadow-lg rounded-md min-w-max px-1 py-1 top-full left-0 hidden 
                  group-hover:block transition-all duration-200">
        <ul class="block">
          <li><a href="/all-pet-list" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Pets</a></li>
          <li><a href="/pet-owner-list" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Pet Owners</a></li>
          <li><a href="/list-all-provider" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Providers</a></li>
        </ul>
      </div>
    </div>

    <!-- Membership Dropdown -->
    <div class="relative group">
      <div class="flex items-center space-x-2 cursor-pointer">
        <p class="text-lg font-bold text-white transition-all hover:text-[#fce94f]">Services</p>
      </div>
      <div class="dropdown-list absolute bg-[#f8f5fc] shadow-lg rounded-md min-w-max px-1 py-1 top-full left-0 hidden 
                  group-hover:block transition-all duration-200">
        <ul class="block">
          <li><a href="/sama-card" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Members List</a></li>
          <li><a href="/admin-dashboard" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Packages</a></li>
        </ul>
      </div>
    </div>

    <!-- Sama Store Dropdown -->
    <div class="relative group">
      <div class="flex items-center space-x-2 cursor-pointer">
        <p class="text-lg font-bold text-white transition-all hover:text-[#fce94f]">Products</p>
      </div>
      <div class="dropdown-list absolute bg-[#f8f5fc] shadow-lg rounded-md min-w-max px-1 py-1 top-full left-0 hidden 
                  group-hover:block transition-all duration-200">
        <ul class="block">
          <li><a href="/sama-orders" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Orders</a></li>
          <li><a href="/sama-products" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Products</a></li>
          <li><a href="/coupon-list" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Coupons</a></li>
          <li><a href="/orders" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Collar Orders</a></li>
        </ul>
      </div>
    </div>

    <!-- Pet Care Options Dropdown -->
    <div class="relative group">
      <div class="flex items-center space-x-2 cursor-pointer">
        <p class="text-lg font-bold text-white transition-all hover:text-[#fce94f]">Coupons</p>
      </div>
      <div class="dropdown-list absolute bg-[#f8f5fc] shadow-lg rounded-md min-w-max px-1 py-1 top-full left-0 hidden 
                  group-hover:block transition-all duration-200">
        <ul class="block">
          <li><a href="/admin-dashboard" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Adopted Pets</a></li>
          <li><a href="/admin-dashboard" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Lost Pets</a></li>
          <li><a href="/admin-dashboard" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Mate Pets</a></li>
        </ul>
      </div>
    </div>


    <!-- Reports & Analytics -->
    <div class="relative">
      <a href="/admin-dashboard"><p class="text-lg font-bold text-white transition-all hover:text-[#fce94f]">Promotions</p></a>
    </div>

    <!-- Settings Dropdown -->
    <div class="relative group">
      <div class="flex items-center space-x-2 cursor-pointer">
        <p class="text-lg font-bold text-white transition-all hover:text-[#fce94f]">Reports and analytics</p>
      </div>
    </div>

    <!-- Authentication Dropdown -->
    <div class="relative group">
      <div class="flex items-center space-x-2 cursor-pointer">
        <p class="text-lg font-bold text-white transition-all hover:text-[#fce94f]">Authentication</p>
      </div>
      <div class="dropdown-list absolute bg-[#f8f5fc] shadow-lg rounded-md min-w-max px-1 py-1 top-full left-0 hidden 
                  group-hover:block transition-all duration-200">
        <ul class="block">
          <li><a href="/admin-dashboard" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Reset Password</a></li>
          <li><a href="/admin-dashboard" class="block text-[#4a3f58] hover:bg-[#b9a1d6] hover:text-white px-2 py-1 rounded-md">Logout</a></li>
        </ul>
      </div>
    </div>

  </div>
</div>
