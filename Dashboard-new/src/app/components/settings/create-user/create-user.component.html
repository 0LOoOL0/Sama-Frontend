<div class="wrapper">

    <!-- header -->
    <div class="coupon-header">
        <h1 class="coupon-title">Add New User</h1>
    </div>

    <!-- input details -->
    <section class="create-package-content">
        <div class="package-container">
            <div class="create-package-inputs">
                <ul>
                    <li><label>User Name</label></li>
                    <li><input type="text"></li>

                    <li><label>Contact</label></li>
                    <li><input type="text"></li>

                    <li><label>Email</label></li>
                    <li><input type="text"></li>

                    <li><label>Password</label></li>
                    <li><input type="text"></li>

                    <li><label>Confirm Password</label></li>
                    <li><input type="text"></li>

                    <li>
                        <label for="roles">Role</label>
                        <select name="" id="">
                            <option value="" selected>Choose option...</option>
                            <option value="">Manager</option>
                            <option value="">Programmer</option>
                            <option value="">Marketing</option>
                        </select>
                    </li>
                </ul>

                <div class="action-btn">
                    <button type="submit" class="create-btn"> Add User</button>
                    <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </section>
</div>
