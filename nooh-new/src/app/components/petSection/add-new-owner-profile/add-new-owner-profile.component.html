<div
  class="dashMenu xl:col-span-3 xl:relative xl:w-fit xl:overflow-visible xl:bg-transparent xl:h-auto xl:left-auto xl:top-auto xl:p-0 p-2 fixed top-0 -left-[100%] w-full h-screen overflow-auto bg-white z-50 trasitionTime"
  id="sideMenu"
>
  <div class="menuCard p-4 bg-[#5E17EB] side-shadow rounded-[30px]">
    <div class="flex justify-between items-center">
      <h3 class="inter font-bold text-xs text-white">Joined Date</h3>
      <div class="flex items-center justify-center gap-3">
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" class="sr-only peer" />
          <div
            class="w-10 h-5 bg-red-500 rounded-full peer-checked:bg-green-500 peer-focus:ring-2 peer-focus:ring-offset-2 peer-focus:ring-blue-700 transition-colors duration-300"
          ></div>
          <span
            class="w-3 h-3 bg-white rounded-full shadow-md transform peer-checked:translate-x-6 peer-checked:bg-green-100 absolute left-1 top-1 transition-transform duration-300"
          ></span>
        </label>
      </div>
    </div>

    

    <div class="profile w-28 h-28 mx-auto my-5 relative rounded-full cursor-default">
      <img
        src="Image/profile-mask.png"
        alt="profile"
        class="w-full h-full object-cover"
      />
      <img
        src="edit-pic.png"
        alt="edit icon"
        class="absolute right-0 bottom-0 cursor-pointer w-8 h-auto"
      />
      <!-- File input for profile image -->
      <input type="file" (change)="onProfileImageSelect($event)" class="mt-2 block" />
    </div>

    <!-- Reactive Form Starts Here -->
    <form [formGroup]="ownerForm" (ngSubmit)="onSubmit()">

<!-- Toggle for Active/Non-active status -->
<div class="inputHolder mb-5">
  <label class="text-white inter text-xs font-bold mb-1 block">Status</label>
  <label class="relative inline-flex items-center cursor-pointer">
    <input 
      type="checkbox" 
      formControlName="isActive" 
      class="sr-only peer" 
    />
    <div
      class="w-10 h-5 bg-red-500 rounded-full peer-checked:bg-green-500 peer-focus:ring-2 peer-focus:ring-offset-2 peer-focus:ring-blue-700 transition-colors duration-300"
    ></div>
    <span
      class="w-3 h-3 bg-white rounded-full shadow-md transform peer-checked:translate-x-6 peer-checked:bg-green-100 absolute left-1 top-1 transition-transform duration-300"
    ></span>
  </label>
</div>


      <!-- First Name -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">First Name</label>
        <input
          type="text"
          placeholder="First Name"
          formControlName="first_name"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Last Name -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Last Name</label>
        <input
          type="text"
          placeholder="Last Name"
          formControlName="last_name"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Email Address -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Email Address</label>
        <input
          type="email"
          placeholder="samapet@example.com"
          formControlName="email"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Password: Only show if NOT in edit mode -->
<div class="inputHolder mb-5" *ngIf="!isEditMode">
  <label class="text-white inter text-xs font-bold mb-1 block">Password</label>
  <input
    type="password"
    placeholder="Enter password"
    formControlName="password"
    class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
  />
</div>

<!-- Gender Field -->
<div class="inputHolder mb-5">
  <label class="text-white inter text-xs font-bold mb-1 block">Gender</label>
  <select formControlName="gender" class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter">
    <option value="">Select Gender</option>
    <option value="m">Male</option>
    <option value="f">Female</option>
  </select>
</div>



      <!-- Nationality -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Nationality</label>
        <input
          type="text"
          placeholder="Bahraini"
          formControlName="nationality"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Location -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Location</label>
        <input
          type="text"
          placeholder="Location"
          formControlName="location"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Date of Birth -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Date of Birth</label>
        <input
          type="date"
          formControlName="date_of_birth"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Office / Building -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Office / Building</label>
        <input
          type="text"
          placeholder="13 / 999"
          formControlName="house"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter text-center"
        />
      </div>

      <!-- Road -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Road</label>
        <input
          type="text"
          placeholder="0000"
          formControlName="road"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter text-center"
        />
      </div>

      <!-- Block -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Block</label>
        <input
          type="text"
          placeholder="000"
          formControlName="block"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter text-center"
        />
      </div>

      <!-- Building Name -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Building Name</label>
        <input
          type="text"
          placeholder="Building Name"
          formControlName="building_name"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Apartment Number -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Apartment Number</label>
        <input
          type="text"
          placeholder="Apartment Number"
          formControlName="apt_number"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Phone Field -->
<div class="inputHolder mb-5">
  <label class="text-white inter text-xs font-bold mb-1 block">Phone Number</label>
  <input
    type="text"
    placeholder="Enter phone number"
    formControlName="phone"
    class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
  />
</div>

<div class="inputHolder mb-5 flex-auto">
  <label class="text-white inter text-[10px] font-normal mb-1 block">City</label>
  <input
    type="text"
    placeholder="City"
    formControlName="city"    
    class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter text-center"
  />
</div>


      <!-- Floor -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Floor</label>
        <input
          type="text"
          placeholder="Floor"
          formControlName="floor"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- Company -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Company</label>
        <input
          type="text"
          placeholder="Company"
          formControlName="company"
          class="w-full py-2 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
        />
      </div>

      <!-- (Optional) Profile Image Preview -->
      <div class="inputHolder mb-5">
        <label class="text-white inter text-xs font-bold mb-1 block">Profile Image Preview</label>
        <div *ngIf="profileImageBase64">
          <img [src]="profileImageBase64" alt="Profile Preview" class="w-20 h-20 object-cover rounded-full" />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="inputHolder">
        <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white rounded-2xl">
          {{ isEditMode ? 'Update Profile' : 'Create Profile' }}
        </button>
        
      </div>
    </form>
    <!-- End of Reactive Form -->
  </div>

  <!-- Additional Section: Saved and Spent (Non-form fields) -->
  <div class="menuCard p-4 bg-[#5E17EB] side-shadow rounded-[30px] mt-5 py-10 px-8">
    <form>
      <div class="flex justify-between md:flex-row flex-col md:gap-8 gap-3">
        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-xs font-bold mb-1 block">Saved</label>
          <input
            type="number"
            placeholder="Bd 50"
            class="w-full py-4 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
          />
        </div>
        <div class="inputHolder mb-5 flex-auto">
          <label class="text-white inter text-xs font-bold mb-1 block">Spent</label>
          <input
            type="number"
            placeholder="Bd 100"
            class="w-full py-4 px-4 border border-[#DFEAF2] rounded-2xl outline-none inter"
          />
        </div>
      </div>
    </form>
  </div>

  <!-- Additional Section: Membership Options -->
  <div class="menuCard p-4 bg-[#5E17EB] side-shadow rounded-[30px] mt-5 py-6 flex items-center justify-center flex-col">
    <button class="md:w-1/2 w-full border-4 border-white rounded-[50px] py-2 text-center cursor-pointer inter font-normal text-16 text-white duration-[3000]">
      Member No. 2
    </button>
    <button class="md:w-1/2 w-full border-4 border-white rounded-[50px] py-2 text-center cursor-pointer inter font-normal text-16 text-white duration-[3000] mt-3">
      Non Member No. 2
    </button>
    <button class="md:w-1/2 w-full border-4 border-white rounded-[50px] py-2 text-center cursor-pointer inter font-normal text-16 text-white duration-[3000] mt-3">
      Free Trial No. 2
    </button>
  </div>
</div>
