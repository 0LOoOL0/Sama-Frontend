<div class="create-post">
    <div class="space-between">
        <h1 (click)="navigateToBlog()" style="cursor: pointer;">Blog</h1>
        <label class="toggle-label">
            <input type="checkbox" class="toggle-input" />
            <div class="toggle-switch">
                <span class="toggle-circle"></span>
            </div>
        </label>
    </div>
    <div class="create-post-detail">
        <!-- Blog image: clicking on the image triggers file selection -->
  <img [src]="blogImageBase64 || 'Image/cat.png'" alt="Blog Image" style="cursor:pointer;" (click)="triggerBlogFileInput()">
  <!-- Hidden file input for blog image -->
  <input type="file" #blogFileInput (change)="onBlogImageSelect($event)" hidden>
        <div class="wrap-content">
            <!-- Using display: contents so the form does not affect layout -->
            <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" style="display: contents;">
                <div class="create-content">
                    <h2>Details in English</h2>
                    <ul>
                        <li>
                            <label for="title">Title</label>
                            <input id="title" formControlName="title" placeholder="Add Title..." required>
                        </li>
                        <li>
                            <label for="description">Content</label>
                            <textarea id="description" formControlName="description" placeholder="Add Description" required></textarea>
                        </li>
                        <li>
                            <label for="petType">Pet Type:</label>
                            <select id="petType" formControlName="petType" required>
                                <option value="">Select a pet type</option>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                                <option value="Bird">Bird</option>
                                <option value="Reptile">Reptile</option>
                                <option value="Other">Other</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="create-content">
                    <h2>Details in Arabic</h2>
                    <ul>
                        <li>
                            <label for="">Title</label>
                            <input type="text" placeholder="Add Title... (Optional)">
                        </li>
                        <li>
                            <label for="">Content</label>
                            <textarea name="" id="" placeholder="Add Description... (Optional)"></textarea>
                        </li>
                        <li>
                            <label for="">Pet Type</label>
                            <select name="" id="">
                                <option value="" selected>Choose Option....</option>
                                <option value="">قط</option>
                                <option value="">كلب</option>
                                <option value="">طائر</option>
                                <option value="">اخرى</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-action">{{ submitButtonText }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
