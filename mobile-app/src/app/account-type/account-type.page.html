<ion-header>
  <ion-toolbar>
    <div class="header-margin">
      <ion-label class="titleFont">Select Account Type</ion-label>

      <p class="textGray bodyFont">Choose Your Preferred Account Type</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card routerLink="/create-your-account">
      <ion-item class="card-content custom-shadow">
        <ion-thumbnail slot="start">
          <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg">
        </ion-thumbnail>

        <ion-label>
          <h2 class="bodyFont text">I am a user</h2>
        </ion-label>

      </ion-item>
    </ion-card>

    <ion-card routerLink="/select-provider-type">
      <ion-item class="card-content custom-shadow">
        <ion-thumbnail slot="start">
          <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg">
        </ion-thumbnail>

        <ion-label>
          <h2 class="bodyFont text">I am a service provider</h2>
        </ion-label>

      </ion-item>
    </ion-card>


    

</ion-content>
