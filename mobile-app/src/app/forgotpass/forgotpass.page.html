<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <div class="header-margin">
      <ion-label class="titleFont">Forgot Password</ion-label>

      <p class="textGray bodyFont">Please provide the following information.</p>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form (ngSubmit)="OTP()" [formGroup]="emailForm">
  <div class="bodyFont SmallMargin">
    
    <br />
    <ion-label>Email</ion-label>
    <ion-item class="roundedInput">
      <ion-input
        class="bodyFont textGray"
        fill="solid"
        type="email"
        placeholder="Enter your email"
        formControlName="email"
      ></ion-input>
    </ion-item>
  </div>
  <br />

  <ion-button expand="full" fill="clear" class="FilledButtons" type="submit" [disabled]="emailForm.invalid">
    Send OTP
  </ion-button>
 </form>

</ion-content>
