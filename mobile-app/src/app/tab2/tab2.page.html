<ion-header>
  <ion-toolbar>
    <ion-title>Digital Card</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <img src="/assets/Rectangle.png" alt="Digital Card" />
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="coupons">Coupons</ion-segment-button>
      <ion-segment-button value="qr-code">QR Code</ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="segment">
      <div *ngSwitchCase="'coupons'">
        <div class="coupon-container">
          <ion-button expand="full">BUY MORE COUPONS</ion-button>
          <div class="coupon" *ngFor="let coupon of coupons">
            <h3>{{ coupon.name }}</h3>
            <p>{{ coupon.description }}</p>
            <ion-button>REDEEM</ion-button>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'qr-code'">
        <div class="qr-code-container">
          <img src="/assets/Qrcode.png" alt="QR Code" />
        </div>
      </div>
    </div>
  </div>
</ion-content>
