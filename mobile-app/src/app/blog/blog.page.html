<ion-header>
  <ion-toolbar>
    <div class="header-margin-Single-Line">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/main" text=""></ion-back-button>
      </ion-buttons>
   
        <ion-label class=" titleFont centered-title">Blogs</ion-label>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterBlogs()" placeholder="Search blogs"></ion-searchbar>

  <div class="MakeItCenter">
    <div id="blog">
      <div class="MakeItCenter">
        <div>
          <div class="MakeItAGride blogContainer">
            <div *ngFor="let item of filteredBlogs" class="blog">
              <ion-label class="bodyFont boldFont blogTitle">#{{item.tag}}</ion-label>
              <div class="imgContainer">
                <img [src]="item.image">
              </div>
              <div class="more">
                <ion-label class="bodyFont smallFont blogTitle">{{item.title}}</ion-label>
                <ion-label class="bodyFont smallFont blogLink" (click)="showBlogDetails(item)">Learn more</ion-label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Blog Details Modal -->
  <ion-modal class="bodyFont modal" [isOpen]="showBlogModal" (ionModalDidDismiss)="closeBlogModal()"
    [initialBreakpoint]="0.5" [breakpoints]="[0, 0.5, 1]">
    
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-label class="titleFont">Blog Details</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="closeBlogModal()" class="bodyFont">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding content-container MakeItCenter">
        <div class="imgdeteil MakeItCenter">
          <img [src]="selectedBlog?.image" alt="Blog Image">
        </div>
        <div class="description-blog">
          <div class="bodyFont">
            <br>
            <ion-label class="boldFont blogTitle">{{selectedBlog?.title}}</ion-label>
            <br>
            <br>
            <ion-label class="smallFont">{{selectedBlog?.description}}</ion-label>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
