<ion-header>
  <ion-toolbar>

     
    <div class="header-margin-Single-Line">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text=""></ion-back-button>
      </ion-buttons>
   
        <ion-label class=" titleFont centered-title">Authorized Contact Profile</ion-label>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contact-header">
    <h2>Authorized contact Profile</h2>
    <ion-button fill="solid" size="small" color="primary" class="add-contact-button">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Add contact
    </ion-button>
  </div>
  <ion-list>
    <ion-item class="contact-item" *ngFor="let contact of contacts">
      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.position }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
