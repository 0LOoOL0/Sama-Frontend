<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Dr. Doctor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
   <ion-card class="doctor-profile-card">
    <ion-img src="assets/R.jpeg" alt="Doctor Profile Image"></ion-img>
    <ion-card-header>
      <ion-item lines="none">
        <ion-label>
          <h2>Dr. Doctor</h2>
          <p>
            <ion-icon name="location-outline"></ion-icon>
            Manama, Bahrain
          </p>
          <div class="rating">
            <ion-icon name="star" color="warning"></ion-icon>
            4.2
            <span class="reviews">230 reviews</span>
          </div>
        </ion-label>
        <ion-button fill="clear" slot="end">
          <ion-icon name="medkit-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-header>
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-title>Availability</ion-title>
    </ion-card-header>
    <ion-card-content>
      <div class="availability">
        <ion-chip *ngFor="let day of days" [color]="day.available ? 'primary' : 'medium'">
          <ion-label>{{ day.name }}</ion-label>
        </ion-chip>
      </div>
      <p>Hours: 9:00am - 2:00pm</p>
    </ion-card-content>
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-title>Clinic Partners</ion-title>
    </ion-card-header>
    <ion-card-content class="clinic-partners">
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let clinic of clinics">
          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img [src]="clinic.image" alt="Clinic Image">
            </ion-thumbnail>
            <ion-label>{{ clinic.name }}</ion-label>
          </ion-item>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>

   <ion-card>
    <ion-card-header>
      <ion-title>Services</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let service of services" lines="full">
        <ion-thumbnail slot="start">
          <img [src]="service.image" alt="Service Image">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ service.name }}</h2>
          <p>{{ service.description }}</p>
          <div class="price">
            <span class="old-price">{{ service.oldPrice | currency }}</span>
            <span class="new-price">{{ service.newPrice | currency }}</span>
          </div>
        </ion-label>
        <ion-badge color="danger" slot="end">{{ service.discount }}%</ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
