<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="header-margin">
      <ion-label class="titleFont">Create your account</ion-label>
      <p class="textGray bodyFont">Please provide the following credentials.</p>
    </div>
  </ion-toolbar>
</ion-header>

<br />

<ion-content class="ion-padding">
  <form (ngSubmit)="register()" [formGroup]="registerForm">
    <div class="bodyFont SmallMargin">
      <ion-label>Email</ion-label>
      <ion-item class="roundedInput">
        <ion-input
          class="bodyFont textGray"
          fill="solid"
          placeholder="Enter your email"
          type="email"
          formControlName="email"
          required
        ></ion-input>
      </ion-item>
      <!-- <ion-note *ngIf="registerForm.get('email').hasError('emailExists')" color="danger">
        Email is already registered. Please use a different email or login.
      </ion-note> -->
      <br />
      <ion-label>Password</ion-label>
      <ion-item class="roundedInput">
        <ion-input
          class="bodyFont textGray"
          fill="solid"
          placeholder="Enter your password"
          type="password"
          formControlName="password"
          required
        ></ion-input>
      </ion-item>
      <br />
      <br />
    </div>
    <ion-button
      expand="full"
      fill="clear"
      class="FilledButtons"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Create Account
    </ion-button>
  </form>
  <ion-label class="textGray bodyFont">
    Already have an account?
    <span class="logIn" routerLink="/login">Login Now</span>
  </ion-label>
  <div class="logInButtons">
    <br />
    <br />
    <ion-button expand="full" fill="clear" id="Facebook">
      <ion-icon slot="icon-only" src="assets/icons/facebook.svg"></ion-icon>
      Sign up with Facebook
    </ion-button>
    <ion-button expand="full" fill="clear" id="Google">
      <ion-icon slot="icon-only" src="assets/icons/google.svg"></ion-icon>
      Sign up with google
    </ion-button>
    <ion-button expand="full" fill="clear" id="Apple">
      <ion-icon slot="icon-only" src="assets/icons/apple.svg"></ion-icon>
      Sign up with apple
    </ion-button>
  </div>
</ion-content>
