<div class="report-container">
    <button class="back-button" (click)="goBackToDashboard()">‚Üê Back to Dashboard</button>
  
    <h2>üì¶ Product Inventory</h2>
  
    <div *ngIf="loading" class="status-msg">Loading products data...</div>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
  
    <table *ngIf="!loading && !error" class="sales-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.product_name_en }}</td>

          <td>{{ product.quantity }}</td>
          <td>${{ product.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
