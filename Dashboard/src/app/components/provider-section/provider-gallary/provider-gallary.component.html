<span class="loader" id="loader" style="display: none;"> 
</span>


<div class="p-8 mt-4 bg-white rounded-lg shadow-md mx-auto">
  <form [formGroup]="galleryForm" enctype="multipart/form-data"   >
    <!-- Row 1: Type Dropdowns -->
    <div class="grid grid-cols-2 gap-6">
      <!-- Type (EN) -->
      <div>
        <label for="type-en" class="block text-sm font-medium text-gray-700 mb-1">Type (EN)</label>
        <select
          id="type-en"
          class="block w-full px-3 py-2 border rounded-md text-gray-700 bg-white border-gray-300 focus:ring-purple-500 focus:border-purple-500"
          formControlName="typeEN"        >
          <option value="" disabled>Open this select menu</option>
          <option value="Vet Clinic">Vet Clinic</option>
          <option value="Grommer">Grommer</option>
          <option value="PetShop">PetShop</option>
          <option value="Docotor">Doctors</option>
          <option value="Accomodation">Accommodation</option>
          <option value="Trainer">Trainer</option>
          <option value="School and Training">School and Training</option>
          <option value="Other">Other</option>





        </select>
      </div>

      <!-- Type (AR) -->
      <div>
        <label for="type-ar" class="block text-sm font-medium text-gray-700 mb-1">Type (AR)</label>
        <select
          id="type-ar"
          class="block w-full px-3 py-2 border rounded-md text-gray-700 bg-white border-gray-300 focus:ring-purple-500 focus:border-purple-500"
          formControlName="typeAR"
        >
        <option value="" disabled>افتح قائمة الاختيار هذه</option>
<option value="عيادة بيطرية">عيادة بيطرية</option>
<option value="مصفف الشعر">مصفف الشعر</option>
<option value="محل حيوانات أليفة">محل حيوانات أليفة</option>
<option value="طبيب">طبيب</option>
<option value="إقامة">إقامة</option>
<option value="مدرب">مدرب</option>
<option value="المدرسة والتدريب">المدرسة والتدريب</option>
<option value="أخرى">أخرى</option>

        </select>
      </div>
    </div>
    <input type="hidden" formControlName="productId" />
    <input type="hidden" formControlName="provider_id" />
    <!-- Row 2: Description Fields -->
    <div class="grid grid-cols-2 gap-6 mt-4">
      <!-- Description (EN) -->
      <div>
        <label for="desc-en" class="block text-sm font-medium text-gray-700 mb-1">Description (EN)</label>
        <textarea
          id="desc-en"
          rows="4"
          class="block w-full px-3 py-2 border rounded-md text-gray-700 bg-white border-gray-300 focus:ring-purple-500 focus:border-purple-500"
          formControlName="descriptionEN"
        ></textarea>
      </div>

      <!-- Description (AR) -->
      <div>
        <label for="desc-ar" class="block text-sm font-medium text-gray-700 mb-1">Description (AR)</label>
        <textarea
          id="desc-ar"
          rows="4"
          class="block w-full px-3 py-2 border rounded-md text-gray-700 bg-white border-gray-300 focus:ring-purple-500 focus:border-purple-500"
          formControlName="descriptionAR"
        ></textarea>
      </div>
    </div>

    <!-- Row 3: Upload Sections -->
 <!-- Upload Contract -->
<div class="p-2">
  <label class="col-span-3 text-lg text-gray-800 block ml-4 mb-1">Upload Contract</label>
  <div class="col-span-9 flex items-center">
      <input
          id="contract-upload"
          type="file"
          (change)="onContractFileSelect($event)"
          class="hidden"
          #contractInput
      />
      <label
          for="contract-upload"
          class="block px-4 py-2 border border-gray-300 text-sm font-medium text-white bg-[#5E17EB] cursor-pointer hover:bg-blue-800 rounded-3xl relative left-3"
      >
          Choose File
      </label>
      <span class="text-sm text-gray-500 rounded-r-2xl border-gray-600 bg-gray-100 py-2 px-8">
          {{ contractFileName || "No file chosen" }}
      </span>
      <img
          src="biin.png"
          alt="Delete"
          class="h-5 ml-2 cursor-pointer"
          (click)="deleteFile('contract')"
      />
      <img
          src="Image/add.png"
          alt="Add"
          class="h-6 ml-2 cursor-pointer"
          (click)="contractInput.click()"
      />
      <img
          src="Image/download.png"
          alt="Download"
          class="h-6 ml-2 cursor-pointer"
          (click)="downloadFile(contractFileUrl)" 
      />
  </div>
</div>

<div class="flex items-center mt-5">
  <div class="img">
    <div class="preview flex gap-5">
      <div *ngFor="let image of imagePreviews; let i = index" class="image-container">
        <img [src]="image" alt="Image preview" class="image-preview" />
        <div class="delete-icon" (click)="deleteImage(i)">
          <img src="biin.png" alt="Delete Icon" class="delete-image" />
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="ml-4 mt-4 flex">
      <button
    *ngIf="!hasGalleryData"
    type="submit"
    class="flex items-center px-5 py-1 bg-[#5E17EB] text-white rounded-2xl shadow-md hover:bg-[#5E17EB] focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
    (click)="onSubmit()"
  >
    Save Data
  </button>

  <button
    *ngIf="hasGalleryData"
    type="submit"
    class="flex items-center px-5 py-1 bg-[#5E17EB] text-white rounded-2xl shadow-md hover:bg-[#5E17EB] focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
    (click)="updateGallery()"
  >
    Update Data
  </button>
      <button
      class="flex items-center ml-4 px-5 py-1 bg-[#5E17EB] text-white font-semibold rounded-2xl shadow-md hover:bg-[#4b13c9] focus:ring-2 focus:ring-blue-500 focus:outline-none disabled:bg-gray-400 transition-all duration-200"
      (click)="fileInput.click()" 
      type="button"
    >
      Add More Image
    </button>
     
      
    </div>
    <div class="flex items-center gap-4">
      <!-- Styled Button -->
 
    
      <!-- Hidden File Input -->
      <input
        #fileInput
        type="file"
        (change)="onFileSelected($event)"
        multiple
        accept="image/*"
        class="hidden"
      />
    </div>
 
 
    
  </form>
 

  


  
  
</div>
