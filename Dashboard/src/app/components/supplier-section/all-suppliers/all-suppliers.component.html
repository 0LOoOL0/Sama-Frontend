<div class="suppliers">
    <h1>All Suppliers</h1>
    <div class="filters">
        <div class="search">
            <input type="search" placeholder="Search...">
            <button>Search</button>
        </div>
        <button style="margin-top: 20px;" (click)="navigateToCreateSupplier()">Add Supplier</button>
    </div>
    <!-- suppliers table -->
    <div class="supplier-table">
        <table>
            <tr>
                <th>Select</th>
                <th>Logo</th>
                <th>Supplier Name</th>
                <th>Key Person</th>
                <th>Contact 1</th>
                <th>Contact 2</th>
                <th>Email</th>
                <th>Address</th>
                <th><button>Delete</button></th>
            </tr>
            <tr *ngFor="let supplier of suppliers">
                <td><input type="checkbox"></td>
                <td>
                    <img [src]="supplier.profileImage || 'Image/profile-img.png'" alt="Profile Image" style="width: 50px; height: 50px; object-fit: cover;">



                </td>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.key_person }}</td>
                <td>{{ supplier.contact1 }}</td>
                <td>{{ supplier.contact2 }}</td>
                <td>{{ supplier.email }}</td>
                <td>{{ supplier.address }}</td>
                <td>
                    <div class="action-btn">
                        <img src="edit-pic.png" alt="edit" (click)="navigateToCreateSupplier(supplier)">
                        <img src="biin.png" alt="delete" (click)="deleteSupplier(supplier.id)">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- navigation -->
    <ul class="navigation">
        <li>Previous</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>Next</li>
    </ul>
</div>
